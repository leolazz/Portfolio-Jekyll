<!-- Footer -->
<footer class="text-center">
  <div class="footer-above">
    <div class="container">
      <div class="row">
        <div class="footer-col col-md-4">
          <h3>Inquiries</h3>
          <h5>
            <a class="a-light" href="mailto:contact@leolazz.tech"
              >contact@leolazz.tech</a
            >
          </h5>
        </div>
        <div class="footer-col col-md-4">
          <h3>View Github</h3>
          <a
            href="https://github.com/leolazz"
            target="_blank"
            rel="noopener noreferrer"
            class="btn-github btn-github-outline"
            ><i class="fa fa-fw fa-4x fa-github"></i
          ></a>
        </div>
        <div class="footer-col col-md-4">
          <h3>{{ site.footer.location }}</h3>
          <h5>
            {% for adress in site.address %} {{ adress.line }} <br />
            {% endfor %}
          </h5>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-below">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          Copyright &copy; {{ site.footer.copyright }} 20{{ site.time | date:
          '%y' }}
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll visible-xs visible-sm">
  <a class="btn btn-primary" href="#page-top">
    <i class="fa fa-chevron-up"></i>
  </a>
</div>
